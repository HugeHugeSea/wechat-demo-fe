<div>
<h2 mat-dialog-title>
  <mat-icon color="warn" *ngIf="data.showIcon">{{data.icon}}</mat-icon>
  <span>{{data.title}}</span>
</h2>
<mat-dialog-content>{{data.content}}</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="confirmed()" [color]="'primary-default'" mat-button>{{data.button.confirm}}</button>
  <button cdkFocusRegionstart (click)="canceled()" class="ml-3" [color]="'secondary-default'" mat-button>
    {{data.button.cancel}}
  </button>
</mat-dialog-actions>
</div>
