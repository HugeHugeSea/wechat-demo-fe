<h2 mat-dialog-title>
  <mat-icon
    color="warn"
    *ngIf="data.showIcon">
    warning
  </mat-icon>
  {{data.title}}
</h2>
<mat-dialog-content>
  {{data.error.message}}
</mat-dialog-content>
<mat-dialog-actions>
  <button
    (click)="onOkay()"
    [color]="'secondary-neutral'"
    mat-button
  >{{data.button.name}}
  </button>
</mat-dialog-actions>
